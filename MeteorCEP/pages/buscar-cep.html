<body>

    <div class="container-menu"></div>

            <!-- --------------------- CABEÇALHO ------------------------------ -->
    <header>
        
        <div class="container-header">
            <div class="container-icone">
                <span class="material-symbols-outlined">quick_reference_all</span>

            </div>
            
            <div class="container-titulo">
                <h1>Buscar CEP</h1>
            </div>
        </div>

    </header>

   
    
    <main>

        

        <!-- Classes utilizadas no bootstrap -->
        <div class="container col-md-5">
            <form>
                <div class="form-group font-weight-bold">
                    
                    <label for="cep">CEP</label>
                    <input type="text"  class="form-control" id="cep" placeholder="Insira o seu CEP" required>

                </div>


                <div class="form-group font-weight-bold">

                    <label for="rua">Rua</label>
                    <input type="text"  class="form-control" id="rua" disabled placeholder="..." >

                </div>


                <div class="form-group font-weight-bold">

                    <label for="complemento">Complemento</label>
                    <input type="text" class="form-control" id="complemento" disabled placeholder="...">

                </div>


                <div class="form-group font-weight-bold">

                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro" disabled placeholder="...">

                </div>


                <div class="form-group font-weight-bold">

                    <label for="cidade">Cidade</label>
                    <input type="text" class="form-control" id="cidade" disabled placeholder="...">

                </div>


                <div class="form-group font-weight-bold">

                    <label for="estado">Estado</label>
                    <input type="text" class="form-control" id="estado" disabled placeholder="...">

                </div>


                <div class="container-btn">

                    <button type="submit" id="btnPesquisar" class="btn btn-outline-info">Pesquisa</button>
                    <button type="button" id="btnLimpar" class="btn btn-secondary">Limpar</button>

                </div>

            </form>
        </div>
        
    </main>

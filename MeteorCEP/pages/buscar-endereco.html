<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Endereço</title>

     <!-- CSS Interno -->
     
     <link rel="stylesheet" href="/src/styles/menu-global.css">
     <link rel="stylesheet" href="/src/styles/buscar-endereco-global.css">
     <link rel="stylesheet" href="/src/styles/media/buscar-endereco-media.css">
     <link rel="stylesheet" href="/src/styles/media/menu-media.css">

     <!-- SCRIPT -->
     <script src="/src/javascript/buscar-endereco.js" defer></script>
     <script src="/src/javascript/menu.js" defer></script>
     <script src="/src/javascript/btn-voltar.js" defer></script>

      <!-- CSS Externo Nomalização -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
      <!-- CSS Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      
      <!-- Ícones Google Material Design -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

      <!-- Fontes do Google -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
     
</head>
<body>

    <div class="container-menu" id="container-menu"></div>

             <!-- --------------------- CABEÇALHO ------------------------------ -->
             <header>
        
                <div class="container-header">
                    <div class="container-icone">
                        <span class="material-symbols-outlined">quick_reference_all</span>
        
                    </div>
                    <div class="container-titulo">
                        <h1>Buscar Endereço</h1>
                    </div>
                </div>
        
            </header>


    <main>

        

        <!-- Classes utilizadas no bootstrap -->
        <div class="container col-md-5">
            <form>
                <div class="form-group font-weight-bold">
                    
                    <label for="logradouro">Endereço</label>
                    <input type="text"  class="form-control" id="logradouro" placeholder="Insira o seu Endereço" required>

                </div>
                


                <div class="form-group font-weight-bold">

                    <label for="estado">Estado</label>
                    <input type="text" class="form-control" id="estado" placeholder="Insira o seu Estado" required>

                </div>


                <div class="form-group font-weight-bold">

                    <label for="city">Cidade</label>
                    <input type="text" class="form-control" id="city" placeholder="Insira a sua Cidade" required>

                </div>
 

                <div class="container-btn">

                    <button type="submit" id="btnPesquisar" class="btn btn-outline-info">Pesquisa</button>
                    <button type="button" id="btnLimpar" class="btn btn-secondary">Limpar</button>

                </div>

            </form>
        </div>

        <div class="resul"></div>
        
    </main>

    

    
</body>
</html>
